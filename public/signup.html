<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Screen Container -->
    <div class="flex justify-center items-center bg-signbody2 h-screen">
      <!-- Form Container -->
      <div
        class="bg-signcontainer2 border-4 border-black2 p-56 rounded-[15%] box-border flex justify-center items-center relative"
      >
        <div class="text-4xl font-bold absolute top-[7%]">Sign up</div>
        <div class="text-xl font-semibold absolute top-[18%]">Join us now</div>
        <div class="absolute justify-center flex-col">
          <div class="mb-4 mt-10">
            <input
              type="text"
              placeholder="name"
              class="border-2 border-black2 p-2 rounded-lg w-64 box-border"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              placeholder="email"
              class="border-2 border-black2 p-2 rounded-lg w-64 box-border"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              placeholder="Password"
              class="border-2 border-black2 p-2 rounded-lg w-64 box-border"
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              placeholder="Confirm Password"
              class="border-2 border-black2 p-2 rounded-lg w-64 box-border"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
