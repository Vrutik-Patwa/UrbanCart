<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanCart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Nav Element -->
    <div class="flex justify-between items-center bg-nav">
      <!-- Image ->Logo -->
      <div class="flex- h-full text-white p-4 font-black text-xl ml-10">
        <a href="#">URBANCART </a>
      </div>
      <!-- Image Logo Complete -->
      <!-- Nav elements -->
      <div>
        <ul class="text-white flex mr-10 gap-6 font-medium">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Chef</a>
          </li>
          <li>
            <a href="#">Log in</a>
          </li>
          <li>
            <a href="#">Sign up</a>
          </li>
        </ul>
      </div>
      <!-- Search Bar -->

      <div class="flex items-center gap-1 bg-search-bar rounded-lg">
        <div class="p-2 px-4 bg-metal rounded-l-lg">All</div>

        <input
          type="text"
          class="pl-2 bg-transparent outline-none"
          placeholder="Search"
        />

        <div class="pr-4">
          <img
            class="object-contain h-5"
            src="./image/search_icon.png"
            alt="Search"
          />
        </div>
      </div>

      <button
        class="text-white mr-20 border-0 bg-bubble-gum p-1 px-5 border-solid rounded-full"
      >
        Contact
      </button>
      <!-- Nav Elements Complete -->
    </div>
    <!-- Nav Comletete -->
    <!-- Header Slider-->
    <div>
      <ul class="flex overflow-scroll scrollbar-hide">
        <!-- Custom Css -->
        <!-- .scrollbar-hide::-webkit-scrollbar {
               display: none; /* For Chrome, Safari, and Opera */
          }
        -->
        <!-- Buttons For arrows -->
        <a href=""></a>
        <img src="./image/header1.jpg" alt="" />
        <img src="./image/header2.jpg" alt="" />
        <img src="./image/header3.jpg" alt="" />
        <img src="./image/header4.jpg" alt="" />
      </ul>
    </div>
  </body>
</html>
