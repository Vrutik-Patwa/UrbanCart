<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-contactbody">
    <!-- Nav Element -->
    <div class="flex justify-between items-center bg-nav">
      <!-- Image ->Logo -->
      <div class="flex- h-full text-white p-4 font-black text-xl ml-10">
        <a href="#">URBANCART </a>
      </div>
      <!-- Image Logo Complete -->
      <!-- Nav elements -->
      <div>
        <ul class="text-white flex mr-10 gap-6 font-medium">
          <li>
            <a href="index.html">Home</a>
          </li>

          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="signin.html">Log in</a>
          </li>
          <li>
            <a href="signup.html">Sign up</a>
          </li>
        </ul>
      </div>
      <!-- Search Bar -->

      <div class="flex items-center gap-1 bg-search-bar rounded-lg">
        <div class="p-2 px-4 bg-metal rounded-l-lg">All</div>

        <input
          type="text"
          class="pl-2 bg-transparent outline-none"
          placeholder="Search"
        />

        <div class="pr-4">
          <img
            class="object-contain h-5"
            src="./image/search_icon.png"
            alt="Search"
          />
        </div>
      </div>
      <!-- cart -->
      <div class="flex items-center gap-2">
        <img src="./image/cart_icon.png" class="object-cover h-8" alt="cart" />
        <p class="text-white font-medium mr-12">Cart</p>
      </div>
      <!-- Nav Elements Complete -->
    </div>
    <div class="h-[80%] flex justify-center items-center mt-10">
      <!-- Form Container -->
      <div class="bg-contactform w-[80%] flex h-[90%] rounded-3xl">
        <!-- Left -->
        <div class="h-full w-[50%] relative">
          <div class="absolute ml-44 mt-40">
            <h1 class="font-bold text-2xl">Send us a message</h1>
            <h4 class="font-normal text-sm">
              We will get in touch as soon as possible
            </h4>
            <h1 class="mt-10 text-sm font-light">Punjab,India</h1>
            <h1 class="text-sm font-thin">Diamond Rd Park First</h1>
            <h1 class="text-sm font-thin">URBANCART Industries 108-156</h1>
            <!-- Icons -->
          </div>
          <div class="absolute ml-[28%] mt-[50%] ">
            <div class="h-9 mt-2 flex">
              <img
                src="./image/Color-of-the-LinkedIn-Logo.jpg"
                class="h-full aspect-square py-1 absolute"
                alt=""
              />
              <img
              src="./image/Facebook.png"
              class="h-[200%] w-[50%] py-2 relative ml-8"
              alt=""
            />
            </div>
          </div>
        <!-- </div> -->
      </div>
      <!-- Right -->
      <div class="h-full w-[50%] justify-center flex items-center">Right</div>
    </div>
  </body>
</html>
